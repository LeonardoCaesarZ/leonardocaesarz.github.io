4</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div></pre></td><td class="code"><pre><div class="line">#include &lt;ngx_config.h&gt;</div><div class="line">#include &lt;ngx_core.h&gt;</div><div class="line">#include &lt;ngx_http.h&gt;</div><div class="line">// 以上3个文件为nginx模块必要文件</div><div class="line"></div><div class="line">// 声明配置文件参数集合结构体</div><div class="line">// 参数类型支持见https://www.nginx.com/resources/wiki/extending/api/main/#types</div><div class="line">typedef struct</div><div class="line">&#123;</div><div class="line">    ngx_str_t xxx_a;</div><div class="line">    ngx_int_t xxx_b;</div><div class="line">&#125; ngx_http_xxx_conf_t;</div><div class="line"></div><div class="line">// 声明函数</div><div class="line">static ngx_int_t ngx_http_xxx_init(ngx_conf_t *cf);</div><div class="line">static void *ngx_http_xxx_create_loc_conf(ngx_conf_t *cf);</div><div class="line">static char *ngx_http_xxx_a(ngx_conf_t *cf, ngx_command_t *cmd, void *conf);</div><div class="line">static char *ngx_http_xxx_b(ngx_conf_t *cf, ngx_command_t *cmd, void *conf);</div><div class="line"></div><div class="line">/***********************************************************************************************/</div><div class="line">// 配置文件各参数详细信息</div><div class="line">static ngx_command_t ngx_http_xxx_commands[] = &#123;</div><div class="line">	&#123;</div><div class="line">		ngx_string(&quot;xxx_a&quot;),								// nginx.conf中，参数的键名</div><div class="line">		NGX_HTTP_LOC_CONF|NGX_CONF_NOARGS|NGX_CONF_TAKE1,	// nginx.conf中，参数的填写位置、参数所支持的填写个数</div><div class="line">        ngx_http_xxx_a,										// 原型：char *(*set)(ngx_conf_t *cf, ngx_command_t *cmd, void *conf)</div><div class="line">        NGX_HTTP_LOC_CONF_OFFSET,							// 选择内存池(main,server,location)。NGX_HTTP_MAIN_CONF_OFFSET、NGX_HTTP_SRV_CONF_OFFSET或NGX_HTTP_LOC_CONF_OFFSET</div><div class="line">        offsetof(ngx_http_xxx_conf_t, xxx_a),				// offsetof(结构体名称, 参数名称)</div><div class="line">        NULL &#125;,												// 该字段存储一个指针。可以指向任何一个在读取配置过程中需要的数据，以便于进行配置读取的处理。大多数时候，都不需要，所以简单地设为0即可</div><div class="line">    &#123;</div><div class="line">        ngx_string(&quot;xxx_b&quot;),</div><div class="line">        NGX_HTTP_LOC_CONF|NGX_CONF_FLAG,</div><div class="line">        ngx_http_xxx_b,</div><div class="line">        NGX_HTTP_LOC_CONF_OFFSET,</div><div class="line">        offsetof(ngx_http_xxx_conf_t, xxx_b),</div><div class="line">        NULL &#125;,</div><div class="line"></div><div class="line">    ngx_null_command	// 必备终结符</div><div class="line">&#125;;</div><div class="line">// NGX_CONF_NOARGS	配置指令不接受任何参数。</div><div class="line">// NGX_CONF_TAKE1:	配置指令接受1个参数。</div><div class="line">// NGX_CONF_TAKE2:	配置指令接受2个参数。</div><div class="line">// NGX_CONF_TAKE3:	配置指令接受3个参数。</div><div class="line">// NGX_CONF_TAKE4:	配置指令接受4个参数。</div><div class="line">// NGX_CONF_TAKE5:	配置指令接受5个参数。</div><div class="line">// NGX_CONF_TAKE6:	配置指令接受6个参数。</div><div class="line">// NGX_CONF_TAKE7:	配置指令接受7个参数。</div><div class="line"></div><div class="line">// NGX_CONF_TAKE12:  	配置指令接受1个或者2个参数。</div><div class="line">// NGX_CONF_TAKE13:  	配置指令接受1个或者3个参数。</div><div class="line">// NGX_CONF_TAKE23:  	配置指令接受2个或者3个参数。</div><div class="line">// NGX_CONF_TAKE123: 	配置指令接受1个或者2个或者3参数。</div><div class="line">// NGX_CONF_TAKE1234:	配置指令接受1个或者2个或者3个或者4个参数。</div><div class="line">// NGX_CONF_1MORE:		配置指令接受至少一个参数。</div><div class="line">// NGX_CONF_2MORE:		配置指令接受至少两个参数。</div><div class="line">// NGX_CONF_MULTI:		配置指令可以接受多个参数，即个数不定。</div><div class="line">// NGX_CONF_BLOCK:		配置指令可以接受的值是一个配置信息块。也就是一对大括号括起来的内容。里面可以再包括很多的配置指令。比如常见的server指令就是这个属性的。</div><div class="line">// NGX_CONF_FLAG:		配置指令可以接受的值是”on”或者”off”，最终会被转成bool值。</div><div class="line">// NGX_CONF_ANY:		配置指令可以接受的任意的参数值。一个或者多个，或者”on”或者”off”，或者是配置块。</div><div class="line">// 最后要说明的是，无论如何，nginx的配置指令的参数个数不可以超过NGX_CONF_MAX_ARGS个。目前这个值被定义为8，也就是不能超过8个参数值。</div><div class="line"></div><div class="line">// NGX_DIRECT_CONF:		可以出现在配置文件中最外层。例如已经提供的配置指令daemon，master_process等。</div><div class="line">// NGX_MAIN_CONF: 		http、mail、events、error_log等。</div><div class="line">// NGX_ANY_CONF: 		该配置指令可以出现在任意配置级别上。</div><div class="line">// 对于我们编写的大多数模块而言，都是在处理http相关的事情，也就是所谓的都是NGX_HTTP_MODULE，对于这样类型的模块，其配置可能出现的位置也是分为直接出现在http里面，以及其他位置。</div><div class="line">// NGX_HTTP_MAIN_CONF: 	可以直接出现在http配置指令里。</div><div class="line">// NGX_HTTP_SRV_CONF: 	可以出现在http里面的server配置指令里。</div><div class="line">// NGX_HTTP_LOC_CONF: 	可以出现在http server块里面的location配置指令里。</div><div class="line">// NGX_HTTP_UPS_CONF: 	可以出现在http里面的upstream配置指令里。</div><div class="line">// NGX_HTTP_SIF_CONF: 	可以出现在http里面的server配置指令里的if语句所在的block中。</div><div class="line">// NGX_HTTP_LMT_CONF: 	可以出现在http里面的limit_except指令的block中。</div><div class="line">// NGX_HTTP_LIF_CONF: 	可以出现在http server块里面的location配置指令里的if语句所在的block中</div><div class="line">/***********************************************************************************************/</div><div class="line"></div><div class="line"></div><div class="line">// 解读nginx.conf时各阶段调用的函数</div><div class="line">static ngx_http_module_t ngx_http_xxx_module_ctx = &#123;</div><div class="line">    NULL,							// preconfiguration,				创建并读取该模块的配置信息之前</div><div class="line">    ngx_http_xxx_init,           	// postconfiguration, 				创建并读取该模块的配置信息之后</div><div class="line"></div><div class="line">    NULL,							// create main configuration		创建并读取本模块所在的http block配置信息时。成功返回创建的配置对象;失败返回NULL。</div><div class="line">    NULL,							// init main configuration			初始化本模块所在的http block配置信息时。成功返回NGX_CONF_OK;失败返回NGX_CONF_ERROR或错误字符串。</div><div class="line"></div><div class="line">    NULL,							// create server configuration		创建并读取本模块所在的server block配置信息时。每个server block创建一个。成功返回创建的配置对象;失败返回NULL。</div><div class="line">    NULL,							// merge server configuration		因为有些配置指令既可以出现在http block，也可以出现在server block中。那么遇到这种情况，每个server都会有自己存储结构来存储该server的配置，</div><div class="line">    								//									但是在这种情况下http block中的配置与server block中的配置信息发生冲突的时候，需要调用此函数进行合并。该函数并非必须提供，当肯定绝对不会发生</div><div class="line">    								//									需要合并的情况的时候，无需提供。为了安全起见建议提供。执行成功返回NGX_CONF_OK。失败返回NGX_CONF_ERROR或错误字符串。</div><div class="line"></div><div class="line">    ngx_http_xxx_create_loc_conf,	// create location configuration	创建并读取本模块所在的location block的配置信息时。每个location block创建一个。成功返回创建的配置对象。失败返回NULL。</div><div class="line">    NULL                            // merge location configuration		与merge_srv_conf类似，也是进行配置值合并的地方。成功返回NGX_CONF_OK。失败返回NGX_CONF_ERROR或错误字符串。</div><div class="line">&#125;;</div><div class="line"></div><div class="line">// 设定回调函数，供nginx在创建进程线程或者结束进程线程时进行调用。一般都为NULL。</div><div class="line">ngx_module_t ngx_http_xxx_module = &#123;</div><div class="line">    NGX_MODULE_V1,</div><div class="line">    &amp;ngx_http_xxx_module_ctx,		/* module context */</div><div class="line">    ngx_http_xxx_commands, 			/* module directives */</div><div class="line">    NGX_HTTP_MODULE,				/* module type */</div><div class="line">    NULL,                           /* init master */</div><div class="line">    NULL,                           /* init module */</div><div class="line">    NULL,                           /* init process */</div><div class="line">    NULL,                           /* init thread */</div><div class="line">    NULL,                           /* exit thread */</div><div class="line">    NULL,                           /* exit process */</div><div class="line">    NULL,                           /* exit master */</div><div class="line">    NGX_MODULE_V1_PADDING</div><div class="line">&#125;;</div><div class="line"></div><div class="line">// 工作函数，功能实现</div><div class="line">// 基于本模版的改写工作可借鉴http://www.cnblogs.com/lidabo/p/4177143.html</div><div class="line">static ngx_int_t</div><div class="line">ngx_http_xxx_handler(ngx_http_request_t *r)</div><div class="line">&#123;</div><div class="line">	ngx_int_t result_code;			// 临时存储函数返回值</div><div class="line">	ngx_buf_t* buf;					// 与out配合使用，响应体</div><div class="line">	ngx_chain_t out;				// 响应体结构</div><div class="line">	ngx_http_xxx_loc_conf_t conf;	// 配置结构体</div><div class="line"></div><div class="line">	u_char response_body[1024] = &#123;0&#125;;	// 返回结果内容</div><div class="line"></div><div class="line">	// 获得配置信息</div><div class="line">	conf = ngx_http_get_module_loc_conf(r, ngx_http_xxx_module);</div><div class="line">	ngx_str_t a = conf-&gt;xxx_a;</div><div class="line">	ngx_int_t b = conf-&gt;xxx_b;</div><div class="line"></div><div class="line">	// 获得请求信息</div><div class="line">	// ngx_uint_t method = r-&gt;method;						GET/POST/HEAD/...</div><div class="line">	// ngx_http_headers_in_t headers_in = &amp;(r-&gt;headers_in);	请求头</div><div class="line">	// ngx_str_t args = &amp;(r-&gt;args);							GET参数</div><div class="line">	// ngx_http_request_body_t* rb = r-&gt;request_body;		POST参数。相关方法: ngx_http_read_client_request_body, ngx_http_do_read_client_request_body</div><div class="line"></div><div class="line">	// 处理请求，生成结果，写入response_body</div><div class="line">	//</div><div class="line">	// todo</div><div class="line">	//</div><div class="line"></div><div class="line">	// 处理响应体结构内容</div><div class="line">	buf = ngx_pcalloc(r-&gt;pool, sizeof(ngx_buf_t));</div><div class="line">	if (!buf) return NGX_HTTP_INTERNAL_SERVER_ERROR;</div><div class="line"></div><div class="line">	out.buf = buf;		/* attach this buffer to the buffer chain */</div><div class="line">    out.next = NULL;</div><div class="line"></div><div class="line">    buf-&gt;pos = response_body;</div><div class="line">    buf-&gt;last = response_body + ngx_strlen(response_body);</div><div class="line">    buf-&gt;memory = 1;    	/* this buffer is in memory */</div><div class="line">    buf-&gt;last_buf = 1;  	/* this is the last buffer in the buffer chain */</div><div class="line"></div><div class="line">	// 设定响应头</div><div class="line">	r-&gt;headers_out.status = NGX_HTTP_OK;</div><div class="line">	ngx_str_set(&amp;r-&gt;headers_out.content_type, &quot;text/html&quot;);</div><div class="line">    r-&gt;headers_out.content_length_n = content_length;</div><div class="line"></div><div class="line">	// 发送响应头</div><div class="line">	result_code = ngx_http_send_header(r);</div><div class="line">	if (result_code == NGX_ERROR || result_code &gt; NGX_OK || r-&gt;header_only)</div><div class="line">		return result_code;</div><div class="line"></div><div class="line">	// 发送响应体</div><div class="line">	return ngx_http_output_filter(r, &amp;out);</div><div class="line">&#125;</div><div class="line"></div><div class="line">// 读取并创建本模块所在的location block的配置信息时调用</div><div class="line">static void*</div><div class="line">ngx_http_xxx_create_loc_conf(ngx_conf_t *cf)</div><div class="line">&#123;</div><div class="line">	ngx_http_xxx_loc_conf_t* local_conf = ngx_pcalloc(cf-&gt;pool, sizeof(ngx_http_xxx_loc_conf_t));</div><div class="line">    if (local_conf == NULL) return NULL;</div><div class="line"></div><div class="line">    // 在此设定参数的默认值, 如ngx_str_null(&amp;local_conf-&gt;xxx_a), local_conf-&gt;xxx_b=NGX_CONF_UNSET</div><div class="line">    //</div><div class="line">    // todo</div><div class="line">    //</div><div class="line"></div><div class="line">    return local_conf;</div><div class="line">&#125;</div><div class="line"></div><div class="line">/***********************************************************************************************/</div><div class="line">// nginx解析配置文件到模块所需参数时调用，同一类型的参数对应一个函数，函数决定了以什么类型读取配置文件中的参数</div><div class="line">static char* </div><div class="line">ngx_http_xxx_a(ngx_conf_t *cf, ngx_command_t *cmd, void *conf)</div><div class="line">&#123;</div><div class="line">    ngx_http_xxx_loc_conf_t* local_conf;</div><div class="line">    local_conf = conf;</div><div class="line">    char* rv = ngx_conf_set_str_slot(cf, cmd, conf);	// 对应字符串</div><div class="line"></div><div class="line">    return rv;</div><div class="line">&#125;</div><div class="line"></div><div class="line">static char*</div><div class="line">ngx_http_xxx_b(ngx_conf_t *cf, ngx_command_t *cmd, void *conf)</div><div class="line">&#123;</div><div class="line">    ngx_http_xxx_loc_conf_t* local_conf;</div><div class="line">    local_conf = conf;</div><div class="line">    char* rv = ngx_conf_set_num_slot(cf, cmd, conf);	// 对应整数</div><div class="line"></div><div class="line">    return rv;</div><div class="line">&#125;</div><div class="line">// ngx_conf_set_flag_slot		ngx_flag_t		Allows on and off as values for a boolean</div><div class="line">// ngx_conf_set_str_slot		ngx_str_t</div><div class="line">// ngx_conf_set_str_array		ngx_array_t*	Returns a pointer to an array of ngx_str_t</div><div class="line">// ngx_conf_set_keyval_slot		ngx_array_t*	Returns a pointer to an array of ngx_keyval_t</div><div class="line">// ngx_conf_set_num_slot		ngx_int_t</div><div class="line">// ngx_conf_set_size_slot		size_t	 </div><div class="line">// ngx_conf_set_off_slot		off_t	 </div><div class="line">// ngx_conf_set_msec_slot		ngx_msec_t 		读取毫秒值类型的参数</div><div class="line">// ngx_conf_set_sec_slot		time_t</div><div class="line">// ngx_conf_set_bufs_slot		ngx_bufs_t 		读取的参数值是2个，一个是buf的个数，一个是buf的大小。如: output_buffers 1 128k	 </div><div class="line">// ngx_conf_set_bitmask_slot	ngx_uint_t 		读取参数的值，并将这些参数的值以bit位的形式存储。如: HttpDavModule模块的dav_methods指令</div><div class="line">/***********************************************************************************************/</div><div class="line"></div><div class="line">// 模块挂载，postconfiguration阶段执行，负责将模块挂载到指定的子阶段，一般挂载到NGX_HTTP_CONTENT_PHASE阶段，示例如下，一般不需修改</div><div class="line">// 该例挂载方式为按处理阶段挂载，另有按需挂载方式，详情见http://tengine.taobao.org/book/chapter_03.html</div><div class="line">static ngx_int_t</div><div class="line">ngx_http_xxx_init(ngx_conf_t* cf)</div><div class="line">&#123;</div><div class="line">	ngx_http_handler_pt        *h;</div><div class="line">    ngx_http_core_main_conf_t  *cmcf;</div><div class="line"></div><div class="line">    cmcf = ngx_http_conf_get_module_main_conf(cf, ngx_http_core_module);</div><div class="line"></div><div class="line">    h = ngx_array_push(&amp;cmcf-&gt;phases[NGX_HTTP_CONTENT_PHASE].handlers);</div><div class="line">    if (h == NULL) return NGX_ERROR;</div><div class="line"></div><div class="line">    *h = ngx_http_xxx_handler;</div><div class="line"></div><div class="line">    return NGX_OK;</div><div class="line">&#125;</div><div class="line">// 可选子阶段(7个)</div><div class="line">// NGX_HTTP_SERVER_REWRITE_PHASE	Server请求地址重写阶段</div><div class="line">// NGX_HTTP_REWRITE_PHASE			Location请求地址重写阶段</div><div class="line">// NGX_HTTP_PREACCESS_PHASE			访问权限检查准备阶段</div><div class="line">// NGX_HTTP_ACCESS_PHASE 			访问权限检查阶段</div><div class="line">// NGX_HTTP_POST_ACCESS_PHASE 		访问权限检查提交阶段</div><div class="line">// NGX_HTTP_CONTENT_PHASE 			内容产生阶段				一般是这个</div><div class="line">// NGX_HTTP_LOG_PHASE				日志模块处理阶段</div></pre></td></tr></table></figure>
